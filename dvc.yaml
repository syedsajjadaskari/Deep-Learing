stages:
  data_ingestion:
    cmd: python src/deepClassifier/pipeline/stage_01_Data_ingestion.py
    deps: 
      - src/deepClassifier/pipeline/stage_01_Data_ingestion.py
      - configs/config.yaml
    outs: 
      - artifacts/data_ingestion/PetImages

  prepare_callbacks:
    cmd: python src/deepClassifier/pipeline/stage_02_preparebase_model.py
    deps: 
      - src/deepClassifier/pipeline/stage_02_preparebase_model.py
      - configs/config.yaml
    params:
      - IMAGE_SIZE
      - INCLUDE_TOP
      - CLASSES
      - WEIGHTS
      - LEARNING_RATE
    outs:
      - artifacts/prepare_base_model
  training:
    cmd: python src/deepClassifier/pipeline/stage_03_training.py
    deps:
      - src/deepClassifier/pipeline/stage_03_training.py
      - src/deepClassifier/components/prepare_callbacks.py
      - configs/config.yaml
      - artifacts/data_ingestion/PetImages
      - artifacts/prepare_base_model
    params:
      - IMAGE_SIZE
      - EPOCHS
      - BATCH_SIZE
      - AUGMENTATION
    outs:
      - artifacts/training/model.h5

